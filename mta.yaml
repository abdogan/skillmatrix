_schema-version: 3.3.0
ID: SkillMatrix
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: SkillMatrix-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: postgresql_01
      - name: SkillMatrix-auth

  - name: SkillMatrix-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: SkillMatrix-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - name: SkillMatrixskillmatrix
          artifacts:
            - skillmatrixskillmatrix.zip
          target-path: app/

  - name: SkillMatrixskillmatrix
    type: html5
    path: app/skillmatrix
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: SkillMatrix-postgres-deployer
    type: nodejs
    path: gen/pg
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - name: deploy-to-postgresql
          command: npm start
    requires:
      - name: postgresql_01

resources:

  - name: SkillMatrix-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: postgresql_01
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db
      service-plan: free
  - name: SkillMatrix-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: SkillMatrix-${org}-${space}
        tenant-mode: dedicated
